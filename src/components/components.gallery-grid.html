<div class="c-gallery-grid-wrapper">
  {% for row in galleryGrid %}
    <ul class="c-gallery-grid">
      {% for image in row %}
      <li class="c-gallery-grid__item c-gallery-grid__item--{{ image.cols }}">
        <a data-fancybox="gallery" href="{{ image.img }}">
          <img class="js-lazy" data-original="{{ image.img }}">
          {% if image.caption %}<figcaption class="c-gallery-grid__figcaption">{{image.caption}}</figcaption>{% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  {% endfor %}

  {% if galleryGrid_footnote %}
    <div class="l-single c-gallery-grid__footnote">
      <p><small><strong>Footnote</strong>: {{galleryGrid_footnote}}</small></p>
    </div>
  {% endif %}
</div>
