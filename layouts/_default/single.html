{{ define "main" }}
<div class="l-wrapper">
  <article class="l-container">
    <div class="l-single u-content u-content-lead">
      {{ if not .Params.header }}
      <h1 class="c-heading c-heading--50">{{ .Params.title | safeHTML }}</h1>
      {{ end }}

      <!-- Content -->
      {{ .Content }}
    </div>
    
    <div class="l-single u-content">

      <!-- Comments -->
      <div class="c-comment">
        <div class="c-comment__inner">
          <p class="c-paragraph c-paragraph--soft">
            Reageren? Leuk! Mag via een <a href="mailto:aljan@scholtens.me" target="_blank">mailtje</a>.
          </p>
        </div>
      </div>

      <!-- Meta -->
      <div class="c-author u-text-align-center">
        <figure
          style="background-image: url('/images/aljanscholtens.jpg')"
        ></figure>

        <p class="c-paragraph c-paragraph--soft">
          Geschreven door
          <a href="https://twitter.com/aljanscholtens" target="_blank"
            ><span>Aljan Scholtens</span></a
          ><br />
          <time>{{ .Date.Format "02 January 2006" }}</time>
        </p>
      </div>

      <!-- Related -->
      {{ if .Params.related }}
      <p class="u-text-align-center">
        <strong>Related</strong>:
        <a href="{{ .Params.related_url }}">{{ .Params.related }}</a>
      </p>
      {{ end }}
    </div>
  </article>
</div>

{{ end }}
